<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Car Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/cars">Car Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span sec:authentication="name">User</span>!</span>
                <a class="nav-link" href="/admin" sec:authorize="hasRole('ADMIN')">Admin Panel</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Cars</h2>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="car : ${cars}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.make + ' ' + car.model}"></h5>
                        <p class="card-text">
                            <strong>Year:</strong> <span th:text="${car.year}"></span><br>
                            <strong>Price:</strong> $<span th:text="${car.price}"></span><br>
                            <span th:text="${car.description}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(cars)}" class="alert alert-info">
            No cars available at the moment.
        </div>
    </div>
</body>
</html>
