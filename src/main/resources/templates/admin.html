<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Car Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/cars">Car Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Admin: <span sec:authentication="name">User</span></span>
                <a class="nav-link" href="/cars">View Cars</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Panel</h2>
        
        <!-- Add New Car Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Add New Car</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/cars}" th:object="${newCar}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="make" class="form-label">Make</label>
                                <input type="text" class="form-control" id="make" th:field="*{make}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" th:field="*{model}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" th:field="*{year}" min="1900" max="2030" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Car</button>
                </form>
            </div>
        </div>
        
        <!-- Cars List -->
        <div class="card">
            <div class="card-header">
                <h4>Manage Cars</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="car : ${cars}">
                                <td th:text="${car.id}"></td>
                                <td th:text="${car.make}"></td>
                                <td th:text="${car.model}"></td>
                                <td th:text="${car.year}"></td>
                                <td>$<span th:text="${car.price}"></span></td>
                                <td>
                                    <a th:href="@{/admin/cars/{id}/edit(id=${car.id})}" class="btn btn-sm btn-primary">Edit</a>
                                    <form th:action="@{/admin/cars/{id}/delete(id=${car.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Are you sure you want to delete this car?')">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(cars)}" class="alert alert-info">
                    No cars found. Add some cars using the form above.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
